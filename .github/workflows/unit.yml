name: Запуск модульных тестов
on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Настройка Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 'v22.11.0'
    - run: npm ci
    - run: npm run test